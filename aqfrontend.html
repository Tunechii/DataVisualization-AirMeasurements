<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Air Quality Dashboard</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>


  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      background-color: #f8f9fa;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      height: 100vh;
      width: 250px;
      position: fixed;
      left: 0;
      top: 0;
      background-color: #0d6efd;
      color: white;
      padding-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sidebar h3 {
      color: #fff;
      margin-bottom: 1rem;
    }

    .sidebar button, .sidebar a {
      width: 80%;
      margin: 0.3rem 0;
      text-align: left;
    }

    .content {
      margin-left: 250px;
      padding: 2rem;
      height: 100vh;
      overflow-y: auto;
    }

    .card {
      border-radius: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    canvas {
      max-width: 100%;
    }

    .compare-canvas {
      max-height: 350px;    /* Reduce height */
      height: 35vh;         /* Responsive height */
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h3><i class="bi bi-cloud-sun"></i> Air Dashboard</h3>

    <button class="btn btn-light" onclick="scrollToSection('selectCity')">
      <i class="bi bi-building"></i> Select City
    </button>
    <button class="btn btn-light" onclick="scrollToSection('statsSection')">
      <i class="bi bi-graph-up"></i> Pollution Stats
    </button>
    <button class="btn btn-light" onclick="scrollToSection('compareSection')">
      <i class="bi bi-bar-chart"></i> Compare Cities
    </button>
    <button class="btn btn-light" onclick="window.location.href='/map'">
      <i class="bi bi-geo-alt"></i> View Map
    </button>
  </div>

  <!-- Top Bar -->
  <nav class="navbar navbar-light bg-white shadow-sm fixed-top" style="margin-left: 250px;">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1"> Air Quality Analytics</span>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="content pt-5">
    <!-- Select City -->
    <div id="selectCity" class="card mb-4 mt-5">
      <div class="card-body">
        <h3 class="card-title mb-3">Select a City</h3>
        <form action="/get_data" method="POST" class="d-flex flex-wrap align-items-center gap-2">
          <select class="selectpicker w-auto" data-live-search="true" name="city" data-width="100%">
            <option value="Heraklion">Heraklion</option>
            <option value="Athens">Athens</option>
            <option value="Thessaloniki">Thessaloniki</option>
            <option value="Patras">Patras</option>
            <option value="Larissa">Larissa</option>
            <option value="Chania">Chania</option>
            <option value="Volos">Volos</option>
            <option value="Grevena">Grevena</option>
            <option value="Kozani">Kozani</option>
            <option value="Karditsa">Karditsa</option>
            <option value="Trikala">Trikala</option>
          </select>
          <div class="form-check form-switch mt-2">
            <input class="form-check-input" type="checkbox" id="toggleDates" checked>
            <label class="form-check-label" for="toggleDates">Use Date Filter</label>
          </div>

          <input type="date" name="start_date" id="start_date" class="form-control">
          <input type="date" name="end_date" id="end_date" class="form-control">

          <button type="submit" class="btn btn-success">
            <i class="bi bi-cloud-download"></i> Show Air Quality Statistics
          </button>
        </form>
      </div>
    </div>

    <!-- Pollution Stats -->
    <div id="statsSection" class="card mb-4">
      <div class="card-body">
        <h3 class="card-title mb-3">Pollution Statistics</h3>
        <div class="d-flex flex-wrap gap-2">
          <button class="btn btn-outline-danger" onclick="getStat('o3')">Highest O₃</button>
          <button class="btn btn-outline-warning" onclick="getStat('co')">Highest CO</button>
          <button class="btn btn-outline-info" onclick="getStat('no2')">Highest NO₂</button>
          <button class="btn btn-outline-dark" onclick="getStat('most_polluted')">Most Polluted Overall</button>
          <button class="btn btn-outline-success" onclick="getStat('cleanest')">Cleanest Overall</button>
        </div>
        <div id="pollutedResult" class="mt-3 fw-bold fs-5 text-primary"></div>
      </div>
    </div>

    <!-- Compare Section -->
<div id="compareSection" class="card mb-4">
  <div class="card-body">
    <h3 class="card-title mb-3">Compare Two Cities</h3>

    <div class="row g-3 align-items-end">
      <div class="col-md-3">
        <label for="city1" class="form-label">City 1</label>
        <select id="city1" class="selectpicker" data-live-search="true" data-width="100%">
          <option value="Athens">Athens</option>
          <option value="Heraklion">Heraklion</option>
          <option value="Thessaloniki">Thessaloniki</option>
          <option value="Patras">Patras</option>
          <option value="Larissa">Larissa</option>
          <option value="Chania">Chania</option>
          <option value="Volos">Volos</option>
          <option value="Grevena">Grevena</option>
          <option value="Kozani">Kozani</option>
          <option value="Karditsa">Karditsa</option>
          <option value="Trikala">Trikala</option>
        </select>
      </div>

      <div class="col-md-3">
        <label for="city2" class="form-label">City 2</label>
        <select id="city2" class="selectpicker" data-live-search="true" data-width="100%">
          <option value="Athens">Athens</option>
          <option value="Heraklion">Heraklion</option>
          <option value="Thessaloniki">Thessaloniki</option>
          <option value="Patras">Patras</option>
          <option value="Larissa">Larissa</option>
          <option value="Chania">Chania</option>
          <option value="Volos">Volos</option>
          <option value="Grevena">Grevena</option>
          <option value="Kozani">Kozani</option>
          <option value="Karditsa">Karditsa</option>
          <option value="Trikala">Trikala</option>
        </select>
      </div>

      <div class="col-md-3">
        <label for="parameter" class="form-label">Pollutant</label>
        <select id="parameter" class="form-select">
          <option value="O₃ mass">O₃</option>
          <option value="CO mass">CO</option>
          <option value="NO₂ mass">NO₂</option>
        </select>
      </div>

      <div class="col-md-3 text-center">
        <button onclick="compareCities()" class="btn btn-primary w-100">
          <i class="bi bi-bar-chart-line"></i> Compare
        </button>
      </div>
    </div>

    <!-- ✅ Toggle Date Filter -->
    <div class="form-check form-switch mt-3">
      <input class="form-check-input" type="checkbox" id="compareDateToggle">
      <label class="form-check-label" for="compareDateToggle">Use Date Filter</label>
    </div>

    <!-- ✅ Date range fields (initially hidden) -->
    <div id="compareDateInputs" class="row g-3 mt-2" style="display:none;">
      <div class="col-md-6">
        <label class="form-label">Start Date</label>
        <input type="date" id="compareStartDate" class="form-control">
      </div>
      <div class="col-md-6">
        <label class="form-label">End Date</label>
        <input type="date" id="compareEndDate" class="form-control">
      </div>
    </div>

    <div class="mt-4">
      <canvas id="compareChart" class="compare-canvas"></canvas>
    </div>
  </div>
</div>


  <script>
    function scrollToSection(id) {
      document.getElementById(id).scrollIntoView({ behavior: "smooth" });
    }

    function getStat(param) {
      fetch(`/most_polluted/${param}`)
        .then(res => res.text())
        .then(data => {
          document.getElementById("pollutedResult").innerHTML = data;
        })
        .catch(err => console.error(err));
    }

    // ✅ Show/hide date fields for compare
    document.getElementById("compareDateToggle").addEventListener("change", function () {
      document.getElementById("compareDateInputs").style.display = this.checked ? "flex" : "none";
    });

    // ✅ Updated compareCities() to include date filtering
    async function compareCities() {
      const city1 = document.getElementById("city1").value;
      const city2 = document.getElementById("city2").value;
      const parameter = document.getElementById("parameter").value;

      // read toggle state + date values
      const useDates = document.getElementById("compareDateToggle").checked;
      const startDate = useDates ? document.getElementById("compareStartDate").value : null;
      const endDate = useDates ? document.getElementById("compareEndDate").value : null;

      const payload = {
        city1,
        city2,
        parameter,
        start_date: startDate || null,
        end_date: endDate || null
      };

      const res = await fetch("/compare", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const data = await res.json();

      if (window.compareChartInstance) window.compareChartInstance.destroy();

      const ctx = document.getElementById("compareChart").getContext("2d");
      window.compareChartInstance = new Chart(ctx, {
        type: "line",
        data: {
          labels: data.labels,
          datasets: data.datasets.map(ds => ({
            ...ds,
            borderColor: ds.backgroundColor,
            backgroundColor: ds.backgroundColor.replace("0.6", "0.2"),
            fill: true,
            tension: 0.3,
            pointRadius: 4,
            pointHoverRadius: 6
          }))
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          interaction: { mode: "nearest", intersect: false },
          plugins: {
            title: { display: true, text: `${parameter} Comparison` },
            tooltip: { enabled: true, mode: "index", intersect: false }
          },
          scales: {
            x: { title: { display: true, text: "Month" } },
            y: { title: { display: true, text: "Average Value" } }
          }
        }
      });
    }

    async function filterCityData() {
      const city = document.getElementById("cityFilter").value;
      const parameter = document.getElementById("pollutantFilter").value;
      const start = document.getElementById("startDate").value;
      const end = document.getElementById("endDate").value;

      const res = await fetch("/filter_city", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ city, parameter, start_date: start, end_date: end })
      });

      const d = await res.json();

      // update chart here...
   }

  </script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
        $('.selectpicker').selectpicker();
    });
  </script>
  <script>
    // Select City form toggle
    const toggle = document.getElementById("toggleDates");
    const startInput = document.getElementById("start_date");
    const endInput = document.getElementById("end_date");

    function updateDateInputs() {
      startInput.disabled = !toggle.checked;
      endInput.disabled = !toggle.checked;

      if (!toggle.checked) {
        startInput.value = "";
        endInput.value = "";
      }
    }

    toggle.addEventListener("change", updateDateInputs);
    updateDateInputs(); // initialize

    // Compare Cities toggle
    const toggleCompare = document.getElementById("toggleCompareDates");
    const compareStart = document.getElementById("compareStart");
    const compareEnd = document.getElementById("compareEnd");

    function updateCompareDateInputs() {
      compareStart.disabled = !toggleCompare.checked;
      compareEnd.disabled = !toggleCompare.checked;

      if (!toggleCompare.checked) {
        compareStart.value = "";
        compareEnd.value = "";
      }
    }

    toggleCompare.addEventListener("change", updateCompareDateInputs);
    updateCompareDateInputs(); // initialize
  </script>
</body>
</html>
